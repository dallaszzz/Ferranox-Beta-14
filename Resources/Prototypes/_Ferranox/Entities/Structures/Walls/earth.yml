# Rock
- type: entity
  parent: BaseWall
  id: WallRockGrimdark
  name: rock wall
  components:
  - type: Sprite
    sprite: _Ferranox/Structures/Walls/rockwall.rsi
  - type: Icon
    sprite: _Ferranox/Structures/Walls/rockwall.rsi
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 450
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          Girder:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: IconSmooth
    key: walls
    base: rockwall
