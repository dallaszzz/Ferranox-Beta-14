# Rock 
- type: entity
  parent: BaseWall
  id: WallRockGrimdarkIndestructible
  name: indestructible rock wall
  components:
  - type: Sprite
    sprite: _Ferranox/Structures/Walls/rockwall.rsi
  - type: Icon
    sprite: _Ferranox/Structures/Walls/rockwall.rsi
  - type: IconSmooth
    key: walls
    base: rockwall

- type: entity
  parent: WallRockGrimdarkIndestructible
  id: WallRockGrimdark
  name: rock wall
  components:
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 120
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/break_stone.ogg
          params:
            volume: -6
