# Concrete
- type: entity
  parent: BaseWall
  id: WallConcrete
  name: concrete wall
  components:
  - type: Sprite
    sprite: _Ferranox/Structures/Walls/concretewalls.rsi
  - type: Icon
    sprite: _Ferranox/Structures/Walls/concretewalls.rsi
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          Girder: # change this
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: IconSmooth
    key: walls
    base: concretewall

# Stone
- type: entity
  parent: BaseWall
  id: WallStoneGrimdark
  name: stone wall
  components:
  - type: Sprite
    sprite: _Ferranox/Structures/Walls/stonewall.rsi
  - type: Icon
    sprite: _Ferranox/Structures/Walls/stonewall.rsi
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 180
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/break_stone.ogg
          params:
            volume: -6
  - type: IconSmooth
    key: walls
    base: brickstone

